[metadata:main]
identification_title = Climate Explorer WPS service
identification_abstract = A Web Processing Service for Climate Data Analysis.
identification_keywords = =PyWPS, WPS, OGC, processing, birdhouse, climexp_numerical_wps, demo
identification_keywords_type = theme
provider_name = Climate Explorer WPS service
provider_url=http://climexp_numerical_wps.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = climexp_numerical_wps.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
